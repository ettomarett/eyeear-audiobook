<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff"/>
      <stop offset="100%" style="stop-color:#8b7fff"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Book shape -->
  <g transform="translate(100, 120)">
    <!-- Book spine -->
    <path d="M20 0 L20 250 Q20 270 40 270 L160 270 L160 20 Q160 0 140 0 Z" 
          fill="url(#bookGradient)" opacity="0.9"/>
    <!-- Book pages -->
    <path d="M30 10 L30 260 L150 260 L150 10 Z" 
          fill="#f5f5f5" opacity="0.95"/>
    <!-- Page lines -->
    <line x1="50" y1="50" x2="130" y2="50" stroke="#6c63ff" stroke-width="4" opacity="0.6"/>
    <line x1="50" y1="80" x2="130" y2="80" stroke="#6c63ff" stroke-width="4" opacity="0.5"/>
    <line x1="50" y1="110" x2="110" y2="110" stroke="#6c63ff" stroke-width="4" opacity="0.4"/>
    <line x1="50" y1="140" x2="130" y2="140" stroke="#6c63ff" stroke-width="4" opacity="0.3"/>
  </g>
  
  <!-- Sound waves / ear symbol -->
  <g transform="translate(280, 180)">
    <!-- Ear outline simplified as sound waves -->
    <path d="M30 0 Q80 50 80 100 Q80 150 30 200" 
          fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <path d="M60 30 Q95 70 95 100 Q95 130 60 170" 
          fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.7"/>
    <path d="M85 55 Q110 80 110 100 Q110 120 85 145" 
          fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Play button triangle -->
  <polygon points="350,340 350,400 400,370" fill="#ffffff" opacity="0.9"/>
  
</svg>

